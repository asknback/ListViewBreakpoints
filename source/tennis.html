<!DOCTYPE HTML>
<html>
<head>
	<title>List Breakpoint Prototype</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/tennis.css" />
</head>
<body>

	<div id="tennis-list" class="list">

		<div class="listrow">
			<div class="eventinfo">
				<div class="info-pre">
					<div class="info-pre-date">Today</div>
					<div class="info-pre-time">21:00</div>
				</div>
				<div class="participants">
					<div class="participant">Borg, Björn</div>
					<div class="participant">McEnroe, John</div>
				</div>
				<div class="info-extra">
					<div class="info-extra-icons">X X</div>
					<div class="info-extra-more">87 more wagers ❯</div>
				</div>
			</div>
			<div class="outcome_container">
				<div class="outcome_group">
					<div class="outcome">
						
						<div class="outcome-odds">2.00</div>
					</div>
					<div class="outcome">
						
						<div class="outcome-odds">2.00</div>
					</div>
				</div>
				<div class="outcome_group">
					<div class="outcome">
						<div class="outcome-label">Over 42</div>
						<div class="outcome-odds">2.00</div>
					</div>
					<div class="outcome">
						<div class="outcome-label">Under 42</div>
						<div class="outcome-odds">2.00</div>
					</div>
				</div>
				<div class="outcome more">
					87 more <br> wagers ❯
				</div>
			</div>
		</div>
	</div>


</div>

</body>
</html>
